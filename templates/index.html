{% extends "base.html" %}

{% block content %}

<ul id="entries">
    {% for entry in entries %}
    {% include "entry.html" %}
    {% endfor %}
</ul>
<form hx-post="/mileage" hx-target="#entries" hx-swap="beforeend">
    <input type="date" name="date" value="{{ today }}">
    <input type="number" step="0.001" name="distance">
    <input type="submit" value="Add">
</form>

{% let total = total.total %}
{% include "total.html" %}

{% endblock %}
