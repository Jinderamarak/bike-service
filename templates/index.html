{% extends "base.html" %}

{% block content %}

<ul id="rides">
    {% for (date, rides) in rides %}
    <li>
        <h2>{{ date }}</h2>
        <ul id="rides-{{ date }}">
            {% for ride in rides %}
            {% include "rides/ride.html" %}
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
    <li>
        <h2>New</h2>
        <ul id="rides-new"></ul>
    </li>
</ul>
<form hx-post="/ride" hx-target="#rides-new" hx-swap="beforeend">
    <div>
        <input name="date" type="date" value="{{ today }}">
        <input name="distance" type="number" step="0.001" placeholder="Distance [km]">
    </div>
    <div>
        <input name="description" type="text" placeholder="Description [optional]">
        <input type="submit" value="Add">
    </div>
</form>

{% let total = total.total %}
{% include "rides/total.html" %}

{% endblock %}
