{% extends "base.html" %}

{% block content %}

<ul id="rides">
    {% for ride in rides %}
    {% include "ride.html" %}
    {% endfor %}
</ul>
<form hx-post="/ride" hx-target="#rides" hx-swap="beforeend">
    <input type="date" name="date" value="{{ today }}">
    <input type="number" step="0.001" name="distance">
    <input type="submit" value="Add">
</form>

{% let total = total.total %}
{% include "total.html" %}

{% endblock %}
