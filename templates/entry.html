<li id="entry-{{ entry.id }}">

    {{ entry.date }} -
    <b>{{ entry.distance }} km</b>
    <form style="display: inline;" hx-get="/entry/{{ entry.id }}/edit" hx-target="#entry-{{ entry.id }}" hx-swap="outerHTML">
        <input type="submit" value="EDI">
    </form>
    <form style="display: inline;" hx-delete="/entry/{{ entry.id }}" hx-target="#entry-{{ entry.id }}" hx-swap="delete">
        <input type="submit" value="DEL">
    </form>
</li>
