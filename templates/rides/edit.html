<li id="ride-{{ ride.id }}">
    <form style="display: inline;" hx-put="/ride/{{ ride.id }}" hx-target="#ride-{{ ride.id }}" hx-swap="outerHTML">
        <input name="date" type="date" value="{{ ride.date }}">
        <input name="distance" type="number" step="0.001" value="{{ ride.distance }}">
        {% match ride.description %}
            {% when Some with (description) %}
                <input name="description" type="text" value="{{ description }}">
            {% when None %}
                <input name="description" type="text" placeholder="No description">
        {% endmatch %}
        <input type="submit" value="SAVE">
    </form>
</li>
